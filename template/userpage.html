                	</div>

                		<span class="label label-default">新密码</span>

<div class="modal fade" id="tips" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">提示</h4>
      </div>
      <div class="modal-body">
        <p id="alert_text"></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>


<script type="text/javascript">

$(function () {
  $('[data-toggle="popover"]').popover();
})

$("#sub_btn").click(function(){
  
	var password = $("#password").val();
	var cpassword = $("#cpassword").val();
	var address = $("#address").val();
	var motto = $("#motto").val();
	var new_password = $("#new_password").val();

  	if(cpassword || password){
  		if(password == cpassword){
	  		$.post("/modify/", {password:password, new_password:new_password, address:address, motto:motto},
	        	function(data){
		          var dataObj=eval("("+data+")");
		          if(dataObj.state == 0) {
		            $('#tips').modal();                      // 以默认值初始化
		            $('#tips').modal({ keyboard: false });   // initialized with no keyboard
		            $('#tips').modal('show');
		            $('#alert_text').text(dataObj.message);
		            setTimeout("window.location.href = '/user_page/';",2000);
		          }
		                
		          else {
		            $('#tips').modal();                      // 以默认值初始化
		            $('#tips').modal({ keyboard: false });   // initialized with no keyboard
		            $('#tips').modal('show');
		            $('#alert_text').text(dataObj.message);
		          }
		        }); //end post
	  		}
	  	
	  	else{
	  			$('#tips').modal();                      // 以默认值初始化
	        	$('#tips').modal({ keyboard: false });   // initialized with no keyboard
	        	$('#tips').modal('show');
	        	$('#alert_text').text("两次密码不一致");
	  		}
	  	}	//end if
	  	
	else{
	  		$.post("/modify/", {address:address, motto:motto, password:null, new_password:null},
	        	function(data){
		          var dataObj=eval("("+data+")");
		          if(dataObj.state == 0) {
		            $('#tips').modal();                      // 以默认值初始化
		            $('#tips').modal({ keyboard: false });   // initialized with no keyboard
		            $('#tips').modal('show');
		            $('#alert_text').text(dataObj.message);
		            setTimeout("window.location.href = '/user_page/';",2000);
		          }
		                
		          else {
		            $('#tips').modal();                      // 以默认值初始化
		            $('#tips').modal({ keyboard: false });   // initialized with no keyboard
		            $('#tips').modal('show');
		            $('#alert_text').text(dataObj.message);
		          }
		        }); //end post
	}
});
