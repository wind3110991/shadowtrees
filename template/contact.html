  <script>
  $(function () {
    $('.text1').textillate({ in: { effect: 'rollIn' } });
    $('.text2').textillate({
      initialDelay: 1000,   //设置动画开始时间
      in: { effect: 'flipInX' //设置动画名称
    }
  });
    $('.text3').textillate({
      initialDelay: 3000,
      in: { effect: 'bounceInDown' }
    });
    $('.text4').textillate({ 
      initialDelay: 1500,
      in: { effect: 'fadeIn' } });
    })
    $('.text5').textillate({
      initialDelay: 3000,   //设置动画开始时间
      in: { effect: 'flipInX' //设置动画名称
      }
    });
  </script>
